<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorycalculation</title>
    <link rel="stylesheet" href="fonts/Oswald-VariableFont_wght.ttf">
    <link rel="stylesheet" href="css/general.min.css">
</head>
<body>
<div class="container">
    <h1>Расчёт суточной нормы потребления калорий.</h1>
    <h2>Ваш пол:</h2>
    <div class="sex">
        <div id="famale"; class="choice active">Женщина</div>
        <div id="man" class="choice">Мужчина</div>
    </div>
    <h2>Ваша конституция:</h2>
    <div class="parametr_input">
        <input type="number" id="height" placeholder="Введите рост" class="calculating__choose-item">
        <input type="number" id="weight" placeholder="Введите вес"  class="calculating__choose-item">
        <input type="number" id="age" placeholder="Введите возраст" class="calculating__choose-item">
    </div>
    <h2>Выберите свою физическую активность:</h2>
    <div class="physicalactivi">
        <div data-ratio="1.2" class="physicalactivi_item">Низкая активность</div>
        <div data-ratio="1.375" class="physicalactivi_item active">Невысокая активность</div>
        <div data-ratio="1.55" class="physicalactivi_item">Умеренная активность</div>
        <div data-ratio="1.725" class="physicalactivi_item">Высокая активность</div>
    </div>
    <div class="line"></div>
    <div class="calculating__total">
        <div class="calculating__subtitle">
            Ваша суточная норма калорий:
        </div>
        <div class="calculating__result">
            <span>2700</span> ккал
        </div>
    </div>
    

</div> 
<script src = "js/script.js"></script>
</body>
</html>
